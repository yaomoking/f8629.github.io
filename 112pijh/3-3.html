<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="新竹市立培英國民中學 - 提供學校資訊與最新公告，生涯發展教育與技藝教育詳細介紹">
    <meta name="keywords" content="新竹, 培英國中, 國民中學, 生涯發展教育, 技藝教育, 學校資訊, 最新公告">
    <meta name="author" content="新竹市立培英國民中學">
    <link rel="icon" href="logo.png" type="image/png"> 
    <link rel="stylesheet" href="styles.css">
    <title>環境與經費</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h2, h3 {
            font-weight: bold;
            color: #007bff;
        }

        h2 {
            font-size: 2.5rem;
            text-align: center;
            margin: 20px 0;
        }

        h3 {
            font-size: 1.75rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        .container {
            margin-top: 20px;
            max-width: 1200px;
        }

        .pagination {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .page-item .page-link {
            color: #007bff;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .page-item .page-link:hover {
            background-color: #007bff;
            color: #fff;
        }

        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #007bff;
            padding: 10px;
            border-radius: 50%;
            display: none;
            z-index: 1000;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-to-top:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 2rem;
            }

            h3 {
                font-size: 1.5rem;
            }

            .pagination {
                font-size: 1rem;
            }

            .back-to-top {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Anchor -->
    <a name="top"></a>

    <div class="container">
        <h2 class="my-4">技藝教育抽離式課程-環境與經費</h2>

        <!-- Pagination -->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#section1">實習設備</a></li>
                <li class="page-item"><a class="page-link" href="#section2">安全衛生</a></li>
                <li class="page-item"><a class="page-link" href="#section3">經費運用</a></li>
            </ul>
        </nav>
    </div>

    <!-- Section 1: 實習設備 -->
    <div class="container mt-5" id="section1">
        <h3>實習設備</h3>
        <div class="row" id="pdfCardsContainer1"></div>
    </div>

    <!-- Section 2: 安全衛生 -->
    <div class="container mt-5" id="section2">
        <h3>安全衛生</h3>
        <div class="row" id="pdfCardsContainer2"></div>
    </div>

    <!-- Section 3: 經費運用 -->
    <div class="container mt-5" id="section3">
        <h3>經費運用</h3>
        <div class="row" id="pdfCardsContainer3"></div>
    </div>

    <!-- Back to top button -->
    <a href="#top">
        <img src="icon/arrow.png" class="back-to-top" alt="返回本頁頂部" width="26px">
    </a>

    <!-- External JavaScript files -->
    <script src="navbar.js"></script>
    <script src="footer.js"></script>
    <script src="backToTop.js"></script>
    <script src="modals.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeContent();
        });

        function initializeContent() {
            // Data for PDF and image cards for Section 1
            const pdfImageData1 = [
                { src: "323/1/1.jpg", alt: "", modalId: "imageModal11", type: "img" }
            ];
            const pdfImageData2 = [
                { src: "323/2/1.jpg", alt: "", modalId: "imageModal12", type: "img" }
            ];
            const pdfImageData3 = [
                { src: "https://drive.google.com/file/d/1RtOrtuo8PVJCUXlGonYUz9i6RZ8Bjr8_/preview", title: "經費使用一覽表 (112年度)", type: "pdf" },
                { src: "https://drive.google.com/file/d/1wR6c3mp8jneZw-MCktFPtBCfDhXJWkkN/preview", title: "經費使用一覽表 (113年度)", type: "pdf" }
            ];

            // Section 1 - 實習設備
            addCardsToContainer(pdfImageData1, document.getElementById('pdfCardsContainer1'));

            // Section 2 - 安全衛生
            addCardsToContainer(pdfImageData2, document.getElementById('pdfCardsContainer2'));

            // Section 3 - 經費運用
            addCardsToContainer(pdfImageData3, document.getElementById('pdfCardsContainer3'));
        }

        function addCardsToContainer(dataArray, container) {
            dataArray.forEach(item => {
                const colDiv = document.createElement('div');
                colDiv.className = 'col-md-4 mb-4';
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card';

                if (item.type === 'pdf') {
                    const iframe = document.createElement('iframe');
                    iframe.src = item.src;
                    iframe.className = 'card-img-top';
                    iframe.style.height = '380px';
                    iframe.frameBorder = '0';
                    cardDiv.appendChild(iframe);

                    const cardBody = document.createElement('div');
                    cardBody.className = 'card-body';
                    const cardTitle = document.createElement('h5');
                    cardTitle.className = 'card-title';
                    cardTitle.textContent = item.title;
                    cardBody.appendChild(cardTitle);
                    cardDiv.appendChild(cardBody);
                } else if (item.type === 'img') {
                    const img = document.createElement('img');
                    img.src = item.src;
                    img.alt = item.alt;
                    img.className = 'card-img-top';
                    img.setAttribute('data-bs-toggle', 'modal');
                    img.setAttribute('data-bs-target', `#${item.modalId}`);
                    cardDiv.appendChild(img);
                }

                colDiv.appendChild(cardDiv);
                container.appendChild(colDiv);
            });
        }
    </script>
</body>
</html>

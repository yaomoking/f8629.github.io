        window.onscroll = function() {

            } else {

            }
        };
    
        window.onload = function() {
            // Initialize Image Cards

                { src: "211/A.jpg", alt: "Image A", modalId: "imageModalA" },
                { src: "211/B.jpg", alt: "Image B", modalId: "imageModalB" },

            const container = document.getElementById('imageCardsContainer');
            
            images.forEach(image => {
                const colDiv = document.createElement('div');
                colDiv.classList.add('col-md-4', 'mb-4');
                const cardDiv = document.createElement('div');
                cardDiv.classList.add('card');
                const img = document.createElement('img');
                img.src = image.src;
                img.alt = image.alt;
                img.classList.add('card-img-top');
                img.setAttribute('data-bs-toggle', 'modal');
                img.setAttribute('data-bs-target', `#${image.modalId}`);
                cardDiv.appendChild(img);
                colDiv.appendChild(cardDiv);
                container.appendChild(colDiv);
            });
    
            // Initialize PDF Cards
            const pdfData = [
                { src: "213/112學年度第一學期-全校會議簽到表1121123.pdf", title: "112學年度第一學期-全校會議簽到表" },

            ];
    
            const pdfContainer = document.querySelector('#pdfCardsContainer');
    
            pdfData.forEach(pdf => {
                const colDiv = document.createElement('div');
                colDiv.className = 'col-md-4 mb-4';
    
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card';
    
                const iframe = document.createElement('iframe');
                iframe.src = pdf.src;
                iframe.className = 'card-img-top';
                iframe.style.height = '400px';
                iframe.frameBorder = '0';
    
                cardDiv.appendChild(iframe);
                colDiv.appendChild(cardDiv);
                pdfContainer.appendChild(colDiv);
            });

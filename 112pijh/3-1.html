            ];
    
            // Data for Section 2 (PDFs)
            const pdfImageData2 = [
                { src: "https://drive.google.com/file/d/1Iy48iFC3yV8rJQW8rN1Jr3VaSVxJ4qMN/preview", alt: "112學年度技藝教育說明會Q&A", modalId: "", type: "pdf" }
            ];
    
            // Data for Section 3 (Images and PDFs)
            const pdfImageData3 = [
                { src: "311/3/1.jpg", alt: "技藝教育課同意書暨輔導紀錄表", modalId: "imageModal3A", type: "img" },
                { src: "311/3/2.jpg", alt: "技藝教育課程加退選家長同意書暨輔導紀錄表", modalId: "imageModal3B", type: "img" },

            ];
    
            // Containers for each section
            const section1Container = document.querySelector('#section1 .row');
            const section2Container = document.querySelector('#section2 .row');
            const section3Container = document.querySelector('#section3 .row'); // Section 3 的容器
    
            // Function to create cards for images and PDFs
            function createCards(dataArray, container) {
                dataArray.forEach(item => {
                    const colDiv = document.createElement('div');
                    colDiv.className = 'col-md-4 mb-4'; // 3 items per row
    
                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'card h-100'; // Ensure equal height for cards
    
                    if (item.type === "img") {
                        const img = document.createElement('img');
                        img.src = item.src;
                        img.alt = item.alt;
                        img.className = 'card-img-top';
                        img.setAttribute('data-bs-toggle', 'modal');
                        img.setAttribute('data-bs-target', `#${item.modalId}`);
                        cardDiv.appendChild(img);
                    } else if (item.type === "pdf") {
                        const iframe = document.createElement('iframe');
                        iframe.src = item.src;
                        iframe.className = 'card-img-top';
                        iframe.style.height = '300px'; // Consistent height for PDFs
                        iframe.frameBorder = '0';
                        cardDiv.appendChild(iframe);
                    }
    
                    const cardBody = document.createElement('div');
                    cardBody.className = 'card-body';
                    const cardTitle = document.createElement('h5');
                    cardTitle.className = 'card-title';
                    cardTitle.textContent = item.alt;
                    cardBody.appendChild(cardTitle);
                    cardDiv.appendChild(cardBody);
    
                    colDiv.appendChild(cardDiv);
                    container.appendChild(colDiv);
                });
            }
    
            // Generate cards for all sections
            createCards(pdfImageData1, section1Container);
            createCards(pdfImageData2, section2Container);
            createCards(pdfImageData3, section3Container);
        }

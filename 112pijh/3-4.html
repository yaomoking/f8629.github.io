<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="新竹市立培英國民中學">
    <link rel="icon" href="logo.png" type="image/png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <style>
        /* 基本樣式設置 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* 統一標題樣式 */
        h2 {
            font-weight: bold;
            font-size: 2.5rem;
            color: #007bff;
            text-align: center;
            margin: 20px 0;
        }

        /* 容器樣式 */
        .container {
            margin-top: 20px;
            max-width: 1200px;
        }

        /* 返回頂部按鈕樣式 */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #007bff;
            padding: 10px;
            border-radius: 50%;
            display: none;
            z-index: 1000;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-to-top:hover {
            background-color: #0056b3;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            h2 {
                font-size: 2rem;
            }

            .back-to-top {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Anchor -->
    <a name="top"></a>

    <div class="container">
        <h2>技藝教育抽離式課程-特色及推動困難或建議</h2>
    </div>

    <!-- Back to top button -->
    <a href="#top">
        <img src="icon/arrow.png" class="back-to-top" alt="返回本頁頂部" width="26px">
    </a>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>建置、檢核辦法-生涯檔案</title>
        <link rel="icon" href="logo.png" type="image/png">
        <link rel="stylesheet" href="styles.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap JS and Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f6f9;
                color: #333;
                margin: 0;
                padding: 0;
            }
            h2 {
                font-size: 2.5rem;
                font-weight: bold;
                color: #007bff;
                text-align: center;
                margin: 40px 0;
                padding: 10px;
                background-color: #f8f9fa;
                border-bottom: 4px solid #0056b3;
                border-radius: 5px;
            }
            .card-iframe {
                width: 100%;
                height: 300px;
                border: none;
            }
        </style>
    </head>
<body>
    <div class="container">
        <h2>建置、檢核辦法-生涯檔案</h2>
        <div class="row" id="imageCardsContainer"> <!-- Cards will be inserted here dynamically --> </div>
    </div>

    <!-- Modal for Image A -->
    <div class="modal fade" id="imageModal1A" tabindex="-1" aria-labelledby="imageModal1ALabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="2311/A.jpg" class="img-fluid" alt="Image A">
                </div>
            </div>
        </div>
    </div>

    <!-- Script Files -->
    <script src="navbar.js"></script>
    <script src="footer.js"></script>
    <script src="modals.js"></script>

    <!-- Content Initialization Script -->
    <script>
        function initializeContent() {
            const pdfData = [
                { src: "2311/A.jpg", title: "自然領域教材", type: "img", modalId: "imageModal1A" }
            ];

            const container = document.getElementById('imageCardsContainer');
            
            pdfData.forEach(item => {
                const colDiv = document.createElement('div');
                colDiv.className = 'col-md-6 mb-4';

                const cardDiv = document.createElement('div');
                cardDiv.className = 'card';

                if (item.type === "pdf") {
                    const iframe = document.createElement('iframe');
                    iframe.src = item.src;
                    iframe.className = 'card-iframe';
                    cardDiv.appendChild(iframe);
                } else if (item.type === "img") {
                    const img = document.createElement('img');
                    img.src = item.src;
                    img.className = 'card-img-top';
                    img.alt = item.title;
                    img.setAttribute('data-bs-toggle', 'modal');
                    img.setAttribute('data-bs-target', `#${item.modalId}`);
                    cardDiv.appendChild(img);
                }

                const cardBody = document.createElement('div');
                cardBody.className = 'card-body';

                const cardTitle = document.createElement('h5');
                cardTitle.className = 'card-title';
                cardTitle.textContent = item.title;
                cardBody.appendChild(cardTitle);

                cardDiv.appendChild(cardBody);
                colDiv.appendChild(cardDiv);
                container.appendChild(colDiv);
            });
        }

        // Initialize content when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            initializeContent();
        });
    </script>
</body>
</html>

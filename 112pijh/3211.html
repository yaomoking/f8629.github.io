            // Initializes content after the DOM is fully loaded

            function initializeContent() {
                // Data for PDF and image cards for Section 1

                    { src: "https://drive.google.com/file/d/1MMwnx_X8O4iK_uL2ISH3BqO1LrsT19bw/preview", title: "PDF 1", type: "pdf" },
                    { src: "https://drive.google.com/file/d/1RQ-hs5LoXE8OyYHnyBFjYOyYewy1AK3X/preview", title: "PDF 2", type: "pdf" },
                    { src: "https://drive.google.com/file/d/17WuHIvMpTz1nPRIWzkZIH71fcGAHd8Uj/preview", title: "PDF 3", type: "pdf" },
                    { src: "https://drive.google.com/file/d/1tF6B6zdkYuiGQqbAwuXcZ-wxBSI91Jop/preview", title: "PDF 4", type: "pdf" }
                ];
    
                // Data for PDF and image cards for Section 2
                const pdfImageData2 = [
                    { src: "321/1/2/A.jpg", alt: "Image A", modalId: "imageModal2A", type: "img" },
                    { src: "321/1/2/B.jpg", alt: "Image B", modalId: "imageModal2B", type: "img" },
                    { src: "321/1/2/C.jpg", alt: "Image C", modalId: "imageModal2C", type: "img" }
                ];
    
                // Data for PDF and image cards for Section 3
                const pdfImageData3 = [
                    { src: "321/1/3/A.jpg", title: "", modalId: "imageModal3A", type: "img" },
                    { src: "321/1/3/B.jpg", alt: "", modalId: "imageModal3B", type: "img" },
                    { src: "321/1/3/C.jpg", alt: "", modalId: "imageModal3C", type: "img" },
                ];
    
                // Data for PDF and image cards for Section 4
                const pdfImageData4 = [
                    { src: "321/1/4/A.jpg", alt: "Image A", modalId: "imageModal4A", type: "img" },
                    { src: "321/1/4/B.jpg", alt: "Image B", modalId: "imageModal4B", type: "img" },
                    { src: "321/1/4/C.jpg", alt: "Image C", modalId: "imageModal4C", type: "img" }
                ];
                const pdfImageData5 = [
                    { src: "321/1/5/A.jpg", alt: "Image A", modalId: "imageModal5A", type: "img" },
                    { src: "321/1/5/B.jpg", alt: "Image B", modalId: "imageModal5B", type: "img" },
                    { src: "321/1/5/C.jpg", alt: "Image C", modalId: "imageModal5C", type: "img" }
                ];
                // Add content to each section
                addCardsToContainer(pdfImageData1, document.getElementById('pdfCardsContainer1'));
                addCardsToContainer(pdfImageData2, document.getElementById('pdfCardsContainer2'));
                addCardsToContainer(pdfImageData3, document.getElementById('pdfCardsContainer3'));
                addCardsToContainer(pdfImageData4, document.getElementById('pdfCardsContainer4'));
                addCardsToContainer(pdfImageData5, document.getElementById('pdfCardsContainer5'));
            }
    
            // Function to add cards to a container
            function addCardsToContainer(dataArray, container) {
                dataArray.forEach(item => {
                    const colDiv = document.createElement('div');
                    colDiv.className = 'col-md-4 mb-4';
                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'card h-100';
    
                    if (item.type === "img") {
                        const img = document.createElement('img');
                        img.src = item.src;
                        img.alt = item.alt;
                        img.className = 'card-img-top';
                        img.setAttribute('data-bs-toggle', 'modal');
                        img.setAttribute('data-bs-target', `#${item.modalId}`);
                        cardDiv.appendChild(img);
                    } else if (item.type === "pdf") {
                        const iframe = document.createElement('iframe');
                        iframe.src = item.src;
                        iframe.className = 'card-img-top';
                        iframe.style.height = '380px';
                        iframe.frameBorder = '0';
                        cardDiv.appendChild(iframe);
                    }
    
                    colDiv.appendChild(cardDiv);
                    container.appendChild(colDiv);
                });
            }

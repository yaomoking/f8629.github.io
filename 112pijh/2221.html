<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>各領域研究會會議紀錄</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h2 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin: 40px 0;
            padding: 10px;
            background-color: #f8f9fa; /* Light grey background */
            border-bottom: 4px solid #0056b3; /* Dark blue border under the title */
            border-radius: 5px; /* Rounded corners for the title */
        }
        /* Other existing styles here */
    </style>
</head>
<body>
    <h2>各領域研究會會議紀錄</h2>
    <!-- Content Section -->
    <div class="container">
        <div class="row" id="pdfCardsContainer"></div> <!-- Placeholder for dynamic content -->
    </div>

        <!-- Script Files -->
        <script src="navbar.js"></script>
        <script src="footer.js"></script>
        <script src="modals.js"></script>
    
    <!-- Content Initialization Script -->
    <script>
        function initializeContent() {
            const pdfData = [
                { src: "2221/英文領域研究會會議紀錄.pdf", title: "英文語領域", type: "pdf" },
                { src: "2221/自然領域研究會會議紀錄.pdf", title: "自然領域", type: "pdf" },
                { src: "2221/國文領域研究會會議紀錄.pdf", title: "國文領域", type: "pdf" },
                { src: "2221/數學領域研究會會議紀錄.pdf", title: "數學領域", type: "pdf" },
                { src: "2221/社會領域研究會會議紀錄.pdf", title: "社會領域", type: "pdf" },
                { src: "2221/藝術領域研究會會議紀錄.pdf", title: "藝術領域", type: "pdf" },
                { src: "2221/健體領域研究會會議紀錄.pdf", title: "健體領域", type: "pdf" },
                { src: "2221/綜合領域研究會會議紀錄.pdf", title: "綜合領域", type: "pdf" },
                { src: "2221/科技領域研究會會議紀錄.pdf", title: "科技領域", type: "pdf" }
            ];

            const container = document.getElementById('pdfCardsContainer');

            pdfData.forEach(item => {
                const colDiv = document.createElement('div');
                colDiv.className = 'col-md-4 mb-4';

                const cardDiv = document.createElement('div');
                cardDiv.className = 'card';

                const iframe = document.createElement('iframe');
                iframe.src = item.src;
                iframe.className = 'card-img-top';
                iframe.style.height = '380px';
                iframe.frameBorder = '0';
                cardDiv.appendChild(iframe);

                const cardBody = document.createElement('div');
                cardBody.className = 'card-body';

                const cardTitle = document.createElement('h5');
                cardTitle.className = 'card-title';
                cardTitle.textContent = item.title;
                cardBody.appendChild(cardTitle);

                cardDiv.appendChild(cardBody);
                colDiv.appendChild(cardDiv);
                container.appendChild(colDiv);
            });
        }

        // Call the function to initialize the content when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            initializeContent();
        });
    </script>
</body>
</html>

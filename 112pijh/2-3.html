<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <title>學生學習與輔導</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <style>
        /* 基本樣式統一 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* 標題樣式 */
        h2 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin: 20px 0;
        }

        h3 {
            font-size: 1.75rem;
            color: #007bff;
            margin-bottom: 15px;
        }

        /* 統一段落樣式 */
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        /* Highlight section 統一樣式 */
        .highlight-section {
            padding: 25px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .highlight-section:hover {
            background-color: #f1f3f5;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* 返回頂部按鈕樣式 */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #007bff;
            padding: 10px;
            border-radius: 50%;
            display: none;
            z-index: 1000;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-to-top:hover {
            background-color: #0056b3;
        }

        /* 分頁樣式 */
        .pagination {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .page-item .page-link {
            color: #007bff;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .page-item .page-link:hover {
            background-color: #007bff;
            color: #fff;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            h2 {
                font-size: 2rem;
            }

            h3 {
                font-size: 1.5rem;
            }

            .highlight-section {
                padding: 15px;
            }

            .pagination {
                font-size: 1rem;
            }

            .back-to-top {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Top Anchor -->
    <a name="top"></a>

    <h2>生涯發展教育-學生學習與輔導</h2>

    <!-- Pagination Section -->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#section1">國中學生生涯檔案及發展紀錄手冊</a></li>
            <li class="page-item"><a class="page-link" href="#section2">生涯發展相關心理測驗</a></li>
            <li class="page-item"><a class="page-link" href="#section3">學生進路與追蹤調查</a></li>
        </ul>
    </nav>

    <!-- Section 1: 國中學生生涯檔案及發展紀錄手冊 -->
    <div class="d-flex justify-content-center">
        <div class="highlight-section" id="section1">
            <h3>國中學生生涯檔案及發展紀錄手冊</h3>
            <p>這一部分介紹了國中學生的生涯檔案及發展紀錄手冊，通過學生的學習歷程、興趣、能力等資訊，幫助學生更好地規劃未來的發展方向。</p>
        </div>
    </div>

    <!-- Section 2: 生涯發展相關心理測驗 -->
    <div class="d-flex justify-content-center">
        <div class="highlight-section" id="section2">
            <h3>生涯發展相關心理測驗</h3>
            <p>心理測驗是幫助學生了解自己個人特質、職業興趣等方面的重要工具，這些測驗可以引導學生探索適合的職業方向。</p>
        </div>
    </div>

    <!-- Section 3: 學生進路與追蹤調查 -->
    <div class="d-flex justify-content-center">
        <div class="highlight-section" id="section3">
            <h3>學生進路與追蹤調查</h3>
            <p>學生畢業後的進路與追蹤調查有助於了解學生在畢業後的發展動向，為學校的生涯輔導工作提供有效的反饋和建議。</p>
        </div>
    </div>

    <!-- 返回頂部按鈕 -->
    <a href="#top">
        <img src="icon/arrow.png" class="back-to-top" alt="返回本頁頂部" width="26px">
    </a>

    <!-- 引入 navbar.js 文件 -->
    <script src="navbar.js"></script>
    <!-- 引入 footer.js 文件 -->
    <script src="footer.js"></script>
    <!-- 引入 modals.js 文件 -->
    <script src="modals.js"></script>

    <!-- Optional: Back-to-top button visibility -->
    <script>
        window.onscroll = function () {
            const backToTopButton = document.querySelector('.back-to-top');
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                backToTopButton.style.display = 'block';
            } else {
                backToTopButton.style.display = 'none';
            }
        };
    </script>
</body>

</html>

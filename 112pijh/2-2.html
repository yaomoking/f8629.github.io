<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png">
    <title>課程規劃與教學活動</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <style>
        /* 基本樣式統一設置 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }

        /* 統一標題樣式 */
        h2, h3 {
            font-weight: bold;
            color: #007bff;
        }

        h2 {
            font-size: 2.5rem;
            text-align: center;
            margin: 20px 0;
        }

        h3 {
            font-size: 1.75rem;
            margin-bottom: 20px;
        }

        /* 統一段落樣式 */
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        /* 統一區塊樣式 */
        .highlight-section {
            padding: 25px;
            margin: 30px auto;
            max-width: 1200px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .highlight-section:hover {
            background-color: #f1f3f5;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* 統一返回頂部按鈕樣式 */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #007bff;
            padding: 10px;
            border-radius: 50%;
            display: none;
            z-index: 1000;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-to-top:hover {
            background-color: #0056b3;
        }

        /* 統一分頁樣式 */
        .pagination {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .page-item .page-link {
            color: #007bff;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .page-item .page-link:hover {
            background-color: #007bff;
            color: #fff;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            h2 {
                font-size: 2rem;
            }

            h3 {
                font-size: 1.5rem;
            }

            .highlight-section {
                padding: 15px;
            }

            .pagination {
                font-size: 1rem;
            }

            .back-to-top {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Top Anchor -->
    <a name="top"></a>

    <h2 class="text-center">生涯發展教育-課程規劃與教學活動</h2>

    <!-- Pagination Section -->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#section1">生涯發展教育實施計畫</a></li>
            <li class="page-item"><a class="page-link" href="#section2">課程教學研究及融入課程教學</a></li>
            <li class="page-item"><a class="page-link" href="#section3">生涯發展教育適性活動</a></li>
        </ul>
    </nav>

    <!-- Section 1: 生涯發展教育實施計畫 -->
    <div class="highlight-section" id="section1">
        <h3>生涯發展教育實施計畫</h3>
        <p>這一部分將介紹生涯發展教育的實施計畫，探討如何規劃和推動學生的生涯發展教育，幫助學生了解未來的生涯發展路徑。</p>
    </div>

    <!-- Section 2: 課程教學研究及融入課程教學 -->
    <div class="highlight-section" id="section2">
        <h3>課程教學研究及融入課程教學</h3>
        <p>本節將介紹如何將生涯發展教育融入日常課程教學，並通過實證研究來提升學生的學習效果與未來生涯規劃能力。</p>
    </div>

    <!-- Section 3: 生涯發展教育適性活動 -->
    <div class="highlight-section" id="section3">
        <h3>生涯發展教育適性活動</h3>
        <p>這裡將探討為學生設計的生涯發展適性活動，讓學生通過實際參與了解自己的興趣和潛能，並運用於生涯發展中。</p>
    </div>

    <!-- Back to top button -->
    <a href="#top">
        <img src="icon/arrow.png" class="back-to-top" alt="返回本頁頂部" width="26px">
    </a>

    <!-- 引入 navbar.js 文件 -->
    <script src="navbar.js"></script>
    <!-- 引入 footer.js 文件 -->
    <script src="footer.js"></script>
    <!-- 引入 modals.js 文件 -->
    <script src="modals.js"></script>

    <!-- Optional: Back-to-top button visibility -->
    <script>
        window.onscroll = function () {
            const backToTopButton = document.querySelector('.back-to-top');
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                backToTopButton.style.display = 'block';
            } else {
                backToTopButton.style.display = 'none';
            }
        };
    </script>
</body>

</html>
